<section class="container mx-auto py-12" *ngIf="recipe">
    <div class="bg-purple-100 rounded-2xl shadow-xl p-8 animate-fadeIn">
      <div class="flex flex-col md:flex-row gap-8">
        <img [src]="recipe.strMealThumb" alt="{{recipe.strMeal}}" class="w-full md:w-1/2 h-96 object-cover rounded-xl">
        <div class="flex-1">
          <h2 class="text-4xl font-bold text-indigo-800 mb-4">{{recipe.strMeal}}</h2>
          <p class="text-gray-600 mb-4">Category: {{recipe.strCategory}}</p>
          <app-rating-system [recipeId]="recipe.idMeal"></app-rating-system>
        </div>
      </div>
      <div class="mt-8">
        <h3 class="text-2xl font-bold text-indigo-800 mb-4">Ingredients</h3>
        <ul class="list-disc pl-6 text-gray-600">
          <li *ngFor="let ingredient of getIngredients()">{{ingredient}}</li>
        </ul>
      </div>
      <div class="mt-8">
        <h3 class="text-2xl font-bold text-indigo-800 mb-4">Instructions</h3>
        <p class="text-gray-600">{{recipe.strInstructions}}</p>
      </div>
    </div>
  </section>
