<section class="relative hero-bg h-[500px] flex items-center justify-center">
  <div class="absolute inset-0 bg-gradient-to-b from-black/80 to-transparent"></div>
  <div class="container mx-auto text-center relative z-10 animate-fadeIn">
    <h2 class="text-5xl md:text-6xl font-extrabold text-white mb-6 leading-tight">Savor the Art of Cooking</h2>
    <p class="text-xl text-gray-100 mb-8 max-w-2xl mx-auto">Discover mouthwatering recipes crafted for every palate, from cozy dinners to indulgent desserts.</p>
    <a [routerLink]="['/recipes']" class="bg-pink-500 text-white px-8 py-4 rounded-full font-semibold text-lg hover:bg-pink-400 transition-all duration-300 transform hover:scale-105">Find Your Recipe</a>
  </div>
</section>
<section class="container mx-auto py-12">
  <h3 class="text-4xl font-bold text-indigo-800 mb-10 text-center animate-fadeIn">Trending Recipes</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let recipe of trendingRecipes" class="bg-purple-100 rounded-2xl shadow-xl overflow-hidden hover-effect animate-fadeIn">
      <div class="relative">
        <img [src]="recipe.strMealThumb" alt="{{recipe.strMeal}}" class="w-full h-64 object-cover">
        <span class="absolute top-4 left-4 bg-indigo-500 text-white px-3 py-1 rounded-full text-sm font-semibold">{{recipe.strCategory}}</span>
      </div>
      <div class="p-6">
        <h4 class="text-2xl font-bold text-indigo-800">{{recipe.strMeal}}</h4>
        <p class="text-gray-600 mt-3">A delicious {{recipe.strCategory.toLowerCase()}} dish.</p>
        <div class="flex items-center mt-4">
          <div class="flex text-pink-400">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
          </div>
          <span class="ml-2 text-gray-600 font-medium">(4.5)</span>
        </div>
        <a [routerLink]="['/recipe', recipe.idMeal]" class="mt-4 inline-block text-indigo-600 font-semibold hover:text-indigo-500 transition-colors">View Recipe</a>
      </div>
    </div>
  </div>
</section>
